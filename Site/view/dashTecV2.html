<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link href="assets/img/hcs.ico" type="image/x-icon" rel="icon" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="css/dashTEC.css" />
    <link rel="stylesheet" href="css/detalheTec.css" />
    <title>Carro</title>
  </head>

  <body onload="verCarro(), verProcesso()">
    <div class="header">
      <h3>TÃ©cnica</h3>
      <a href="index.html">
        <h3>Voltar</h3>
      </a>
      <div class="header1">
        <img src="assets/img/hcs2.png" />
      </div>
    </div>

    <div class="titulo">
      <h2>Monitoramento</h2>
    </div>

    <div class="infoCarro">
      <div class="tipoCarro">
        <img
          class="imgCard"
          src="https://cdn-icons-png.flaticon.com/512/68/68321.png"
          alt=""
        />
        <div class="info">
          <span id="placaCarro">123</span>
          <span id="modelo">Model S</span>
        </div>
      </div>
      <div class="tipoCarro">
        <img
          class="imgCard"
          src="https://img.freepik.com/free-icon/cpu_318-932062.jpg?w=2000"
          alt=""
        />
        <span class="valorComp" id="valCPU">Uso%</span>
      </div>
      <div class="tipoCarro">
        <img
          class="imgCard"
          src="https://www.freeiconspng.com/uploads/ram-icon-png-11.png"
          alt=""
        />
        <span class="valorComp" id="valRam">Uso%</span>
      </div>

      <div class="tipoCarro">
        <img
          class="imgCard"
          src="https://cdn-icons-png.flaticon.com/512/173/173697.png"
          alt=""
        />
        <span class="valorComp" id="valDisk">Uso%</span>
      </div>
    </div>

    <div class="graficos">
      <div class="grafico1">
        <div class="graficoBarraCpu" id="graficoBarraCpu">
          <canvas id="grafico1"></canvas>
        </div>
      </div>

      <div class="grafico2">
        <div class="graficoBarraRAM" id="graficoBarraRAM">
          <canvas id="grafico2"></canvas>
        </div>
      </div>
      <div class="grafico3">
        <div class="graficoPieProcessos" id="graficoPieProcessos">
          <canvas id="grafico3"></canvas>
        </div>
      </div>
    </div>
  </body>
</html>

<script src="js/dashTEC.js"></script>
<script src="js/detalhesTEC.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
